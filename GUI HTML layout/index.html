<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Boss Great GUI layout</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Boss Great GUI layout</h1>
      </header>
      <article>
        <div>
          <div id="samples-panel">
            <div id="sample-selection-buttons">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>10</div>
              <div>11</div>
              <div>12</div>
              <div>13</div>
              <div>14</div>
              <div>15</div>
              <div>16</div>
            </div>
            <div id="waveform-display"></div>
            <div id="spectrum-view"></div>
          </div>
          <div id="controls-panel">
            <div id="toggle-record-mode-button">
              <svg viewBox="0 0 1 1">
                <circle cx="50%" cy="50%" r="20%">
              </svg>
            </div>
          </div>
        </div>
      </article>
      <footer>Boss Great</footer>
    </main>
  </body>
</html>
